<body>
  <div class='container'>
      <div>
          <h2>Need Assitance?</h2>
          <h3>Request Help from Helping Hero</h3>
          <form (ngSubmit)="onRequestSubmit()" #requestForm="ngForm">
              <div class="form-group">
                  <label for="service">Service(s) in need</label>
                  <select class="form-control" id="services"
                          required
                          [(ngModel)]="newRequest.service" name="service"
                          #service="ngModel">
                  <option *ngFor="let service of services" [value]="service">{{service}}</option>
                  </select>
              </div>

              <div class="form-group">
                  <label for="time">Time</label>
                  <input type="time" value="13:00" class="form-control" id="time"
                          required
                          [(ngModel)]="newRequest.time" name="time"
                          #time="ngModel">
              </div>

              <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName"
                          required
                          [(ngModel)]="newRequest.firstName" name="firstName"
                          #firstName="ngModel">
              </div>

              <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName"
                          required
                          [(ngModel)]="newRequest.lastName" name="lastName"
                          #lastName="ngModel">
              </div>

              <div class="form-group">
                  <label for="Email">Email</label>
                  <input type="Email" class="form-control" id="Email"
                          required
                          [(ngModel)]="newRequest.Email" name="Email"
                          #Email="ngModel">
              </div>

              <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city"
                          required
                          [(ngModel)]="newRequest.city" name="city"
                          #city="ngModel">
              </div>

              <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" class="form-control" id="state"
                          required
                          [(ngModel)]="newRequest.state" name="state"
                          #state="ngModel">
              </div>

              <div class="form-group">
                  <label for="zipcode">Zipcode</label>
                  <input type="text" class="form-control" id="zipcode"
                          required
                          [(ngModel)]="newRequest.zipcode" name="zipcode"
                          #zipcode="ngModel">
              </div>

              <div class="form-group">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="tel" class="form-control" id="phoneNumber"
                          [(ngModel)]="newRequest.phoneNumber" name="phoneNumber">
              </div>

              <div class="form-group">
                  <label for="birthdate">Date of Birth </label>
                  <input type="date" class="form-control" id="birthdate"
                          [(ngModel)]="newRequest.birthdate" name="birthdate">
              </div>
              <button type="submit" class="btn btn-success" [disabled]="!requestForm.form.valid">Submit</button>
          </form>
      </div>
  </div>

  <div>
      <h3>Thank you&#44; {{newRequest.firstName}} we will connect you with a Hero for {{newRequest.time}}&#33;</h3>
  </div>
</body>
